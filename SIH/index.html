<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Locator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="search-bar">
                <input type="text" placeholder="Search Hospitals, Doctors...">
                <div class="filter">Within 10kms</div>
            </div>
            <div class="tabs">
                <div class="tab">Distance</div>
                <div class="tab">Availability</div>
                <div class="tab">Rating</div>
            </div>
            <div class="hospital-list">
                <h2>LIST OF HOSPITALS:</h2>
                <ol>
                    <li class="teal">Example 1</li>
                    <li class="light-blue">Example 2</li>
                    <li class="teal">Example 3</li>
                    <li class="light-blue">Example 4</li>
                    <li class="teal">Example 5</li>
                    <li class="light-blue">Example 6</li>
                </ol>
            </div>
        </div>
        <div class="map" >
            <!-- Map content goes here -->
            <img src="DELHI HOSPITAL MAP.png" alt="">
        </div>
    </div>
</body>
</html>
